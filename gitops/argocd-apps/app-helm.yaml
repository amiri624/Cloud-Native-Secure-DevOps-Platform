apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/youruser/yourrepo'   # <-- replace with your repo URL
    targetRevision: HEAD
    path: charts/app
    helm:
      valueFiles: []
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
