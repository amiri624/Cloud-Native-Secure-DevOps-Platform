apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: devsecops-app-alerts
  namespace: monitoring
spec:
  groups:
    - name: devsecops-app.rules
      interval: 30s
      rules:
        - alert: HighCPUUsage
          expr: sum(rate(container_cpu_usage_seconds_total{pod=~"devsecops-app.*"}[2m])) by (pod) > 0.5
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage detected for {{ $labels.pod }}"
            description: "CPU usage is > 50% for more than 2 minutes."

        - alert: PodCrashLooping
          expr: increase(kube_pod_container_status_restarts_total{pod=~"devsecops-app.*"}[10m]) > 3
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Pod restarting frequently"
            description: "Pod {{ $labels.pod }} has restarted more than 3 times in 10 minutes."

        - alert: HighErrorRate
          expr: sum(rate(http_requests_total{job="devsecops-app",status=~"5..|4.."}[2m])) by (instance) > 0.1
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "High HTTP error rate"
            description: "High rate of HTTP 4xx/5xx responses."
