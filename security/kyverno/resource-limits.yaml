apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resources
spec:
  validationFailureAction: enforce
  rules:
  - name: check-resource-requests-limits
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Containers must set CPU and memory requests and limits."
      pattern:
        spec:
          containers:
            - resources:
                requests:
                  cpu: "?*"
                  memory: "?*"
                limits:
                  cpu: "?*"
                  memory: "?*"
